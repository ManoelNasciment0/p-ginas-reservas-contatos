<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela da Contato</title>
    <link rel="stylesheet" href="contato.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="menu" >
        <ul >
            <li><a href="#" class="lateral">Cardápio</a></li>
            <li><a href="#" class="centralizando">Pratos Populares</a></li>
            <li><a href="" target="_blank" class="centro">Contatos</a></li>
            <li><a href="#" class="centralizando">Oka Aspic</a></li>
            <li><a href="#" class="lateral">Reserva</a></li>
        </ul>
    </nav>
    <div id="container">
        <h3>Entre em Contato</h3>
    <form name="form_contact">
    <label for="nome">Nome </label><br>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" value="" class="branco"><br><br>
    <label for="email">Email </label><br>
    <input type="email" id="email" name="email" placeholder="Digite seu email" class="branco"><br><br>
    <label for="telefone">Telefone</label><br>
    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" class="branco"><br><br>
    <label for="assunto">Assunto</label><br>
    <select id="assunto" class="branco" >
        <option value="">Selecione...</option>
        <option value="1">Elogios</option>
        <option value="2">Dúvidas</option>
        <option value="3">Reclamações</option>
        <option value="4">Sugestões</option>
    </select><br><br>
    <label for="mensagem">Mensagem</label><br>
    <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br>
    <input type="submit" value="Enviar" onclick="return validar_form_contact()" id="botao">
</form>
</div>
<footer>Contato: (81) 0000-0000 E-mail: okaaspic@gmail.com</footer>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>    
    <script src="contato.js"></script>
</body>
</html>
